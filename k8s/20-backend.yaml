apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: bogtoworld
spec:
  selector: { app: backend }
  ports:
    - port: 4000
      targetPort: 4000
      name: http
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: bogtoworld
spec:
  replicas: 1
  selector:
    matchLabels: { app: backend }
  template:
    metadata:
      labels: { app: backend }
    spec:
      containers:
        - name: backend
          image: YOUR_USER/bogtoworld-backend:1.0   # o bogtoworld-backend:local
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          envFrom:
            - configMapRef: { name: backend-config }
            - secretRef:   { name: backend-secret }
          livenessProbe:
            httpGet: { path: /api/health, port: 4000 }
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet: { path: /api/health, port: 4000 }
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "512Mi" }
